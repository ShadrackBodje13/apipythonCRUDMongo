<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Update API endpoint</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <header>
            
        </header>


        <main>
            <form action="/create_html" method="POST" class="row g-3">
                <div class="col-md-6">
                  <label for="inputAddress" class="form-label">Nom chemise</label>
                  <input type="email" class="form-control" name="nom_chemise" id="nom_chemise">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Description chemise</label>
                  <input type="text" class="form-control" name="description" id="description" placeholder="Chemise en soie avec carreaux noir et vert comme design">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Ancien Prix</label>
                  <input type="text" class="form-control" name="old-price" id="old-price" placeholder="33">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Nouveau Prix</label>
                    <input type="text" class="form-control" name="newpricecol" id="newpricecol" placeholder="35">
                  </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
              </form>
        </main>


        <footer>
            
        </footer>

        <!-- SCRIPT JS BOOTSTRAP -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
